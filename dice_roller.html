</header>
  <!-- end of header -->
  <!-- script test -->
  <section class="container support">
    <form name="form1">
    <div class="row">
      <figure class="col-md-8">
        <p>Input in the text field below the dices you want to roll and any modificator you want to add or substract to the dice roll. <br><strong>Dice Rolls</strong> must be written on dice notation. <br><em>For Example: 2d12+20</em></p>
        <!--dice rolling-->
        <input type="text" name="dXn" size="3" maxlength="3" value="1"> <input type="text" name="dXs" size="3" maxlength="3" value="1">
        <input type="radio" name="dXm" value="P" checked  class="radioStyle"><input type="radio" name="dXm" value="M"  class="radioStyle">
        <input type="text" name="dXmo" size="3" maxlength="3" value="+0">
        <a href="javascript:void(null)" onClick="rolldX()" class="nostyle"><input type="button" value="Roll"></a>
        <input type="text" name="dXr" size="5" maxlength="5">
        <a href="javascript:void(null)" onClick="docreset()" class="nostyle"><input type="button" value="Reset" class="text-right"></a>
        <!-- end of dice rolling-->
      </figure>
      <figure class="col-md-4">
      <p><strong>Dice Roll History</strong></p>
      <textarea id="rollhistory" name="runningtotal" readonly="readonly"></textarea>
        <SCRIPT LANGUAGE="JavaScript1.2">
        document.form1.runningtotal.value = "This field records your latest rolls."
        </script>
      </figure>
    </div>
  </form>
